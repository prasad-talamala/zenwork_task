{% load static %}
<!--<!doctype html>-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static '/icons/user.png' %}">
    {% block title %}<title>Sample App</title>{% endblock title %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>

</head>
<body>
<header class="section-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            {% block heading %}<a class="navbar-brand" href="{% url 'home' %}">Sample App</a>{% endblock heading %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                    aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">

                {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="navbar-brand" style="color:white">Welcome üôè, {{ user }}</li>
                    <li class="nav-item">
                        <a class="btn btn-outline-dark" href="{% url 'logout' %}">Log out</a>
                    </li>
                </ul>
                {% else %}
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-warning">Log in</a>
                    <a href="{% url 'register' %}" class="btn btn-danger ml-2">Sign up</a>
                </form>
                {% endif %}
            </div>

        </div>

    </nav>
</header>

<div class="container">
    {% include 'alerts.html' %}
    <br>
    {% block content %}{% endblock content %}
    <script>

    $(document).ready(function() {
        setTimeout(function(){
            $('#message').fadeOut('slow')
        }, 4000)
    });
    </script>
</div>
</body>
</html>
